# TW2002 Bot Configuration for Testing
# Testing critical bug fixes on Game A (localhost:2002)

# Connection settings
connection:
  host: localhost
  port: 3223  # TW2002 Docker container telnet port
  game_password: "game"

# Character settings - will create new character
character:
  password: "test123"
  # Name generation settings
  name_complexity: "numbered"  # Use numbered names for tracking generations
  number_prefix: true  # Put number at start: "1BotName", "2BotName", etc.
  generate_ship_names: false  # Disable custom ship names for testing

# Trading strategy configuration
trading:
  # Use opportunistic strategy for initial testing
  strategy: "opportunistic"

  # Mode B: Explore while trading opportunistically
  opportunistic:
    explore_chance: 0.3
    max_wander_without_trade: 5

  # Mode C: Twerk optimized (if data available)
  twerk_optimized:
    data_dir: "/tmp/tw2002-data"
    recalculate_interval: 50

# D command scanning optimization
scanning:
  scan_on_first_visit: true
  scan_when_lost: true
  rescan_interval_hours: 0

# Auto-banking settings
banking:
  enabled: false  # Disable for initial testing
  deposit_threshold: 50000
  keep_on_hand: 5000

# Ship upgrade settings
upgrades:
  enabled: false  # Disable for initial testing
  auto_buy_holds: true
  max_holds: 75

# Combat avoidance settings
combat:
  enabled: true
  avoid_hostile_sectors: true
  danger_threshold: 100
  retreat_health_percent: 25
  enemy_cooldown_minutes: 30

# Multi-character settings
multi_character:
  enabled: false  # Single character for testing
  max_characters: 1
  knowledge_sharing: "shared"

# Session goals and limits
session:
  target_credits: 100000  # Lower target for testing (100k)
  max_turns_per_session: 50  # Shorter session for testing
