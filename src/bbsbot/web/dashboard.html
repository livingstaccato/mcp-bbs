<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BBSBot Swarm Dashboard</title>
<style>
:root {
  --bg: #0d1117;
  --bg2: #161b22;
  --bg3: #21262d;
  --fg: #c9d1d9;
  --fg2: #8b949e;
  --green: #3fb950;
  --red: #f85149;
  --yellow: #d29922;
  --blue: #58a6ff;
  --cyan: #39c5cf;
  --border: #30363d;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
  background: var(--bg);
  color: var(--fg);
  font-size: 14px;
}
.header {
  background: var(--bg2);
  border-bottom: 1px solid var(--border);
  padding: 12px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.header h1 { font-size: 16px; color: var(--cyan); font-weight: 600; }
.header .status { font-size: 12px; color: var(--fg2); }
.header .status .dot {
  display: inline-block;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  margin-right: 4px;
  vertical-align: middle;
}
.dot.connected { background: var(--green); }
.dot.disconnected { background: var(--red); }
.summary {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 12px;
  padding: 16px 24px;
}
.card {
  background: var(--bg2);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 12px 16px;
}
.card .label { font-size: 11px; color: var(--fg2); text-transform: uppercase; letter-spacing: 0.5px; }
.card .value { font-size: 24px; font-weight: 700; margin-top: 4px; }
.card .value.green { color: var(--green); }
.card .value.red { color: var(--red); }
.card .value.blue { color: var(--blue); }
.card .value.cyan { color: var(--cyan); }
.card .value.yellow { color: var(--yellow); }
.table-wrap {
  padding: 0 24px 24px;
  overflow-x: auto;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: var(--bg2);
  border: 1px solid var(--border);
  border-radius: 8px;
  overflow: hidden;
}
thead th {
  text-align: left;
  padding: 10px 14px;
  background: var(--bg3);
  color: var(--fg2);
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  border-bottom: 1px solid var(--border);
  cursor: pointer;
  user-select: none;
}
thead th:hover { color: var(--fg); }
thead th:last-child { cursor: default; }
tbody td {
  padding: 8px 14px;
  border-bottom: 1px solid var(--border);
  font-size: 13px;
}
tbody tr:last-child td { border-bottom: none; }
tbody tr:nth-child(even) { background: rgba(255,255,255,0.02); }
tbody tr:hover { background: var(--bg3); }
.state { font-weight: 600; }
.state.running { color: var(--green); }
.state.completed { color: var(--blue); }
.state.error { color: var(--red); }
.state.stopped { color: var(--fg2); }
.numeric { text-align: right; font-variant-numeric: tabular-nums; }

/* Action buttons */
.actions { white-space: nowrap; }
.btn {
  display: inline-block;
  padding: 3px 10px;
  border: 1px solid var(--border);
  border-radius: 4px;
  background: var(--bg3);
  color: var(--fg2);
  font-size: 11px;
  font-family: inherit;
  cursor: pointer;
  margin-right: 4px;
  transition: background 0.15s, color 0.15s;
}
.btn:hover { background: var(--bg); color: var(--fg); }
.btn:disabled { opacity: 0.3; cursor: not-allowed; }
.btn.logs { border-color: var(--cyan); color: var(--cyan); }
.btn.logs:hover { background: rgba(57,197,207,0.15); }
.btn.restart { border-color: var(--green); color: var(--green); }
.btn.restart:hover { background: rgba(63,185,80,0.15); }
.btn.kill { border-color: var(--red); color: var(--red); }
.btn.kill:hover { background: rgba(248,81,73,0.15); }

/* Log modal */
.modal-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: 100;
  justify-content: center;
  align-items: center;
}
.modal-overlay.open { display: flex; }
.modal {
  width: 90vw;
  height: 85vh;
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 16px;
  background: var(--bg2);
  border-bottom: 1px solid var(--border);
}
.modal-header h2 {
  font-size: 14px;
  color: var(--cyan);
  font-weight: 600;
}
.modal-header .close-btn {
  background: none;
  border: none;
  color: var(--fg2);
  font-size: 20px;
  cursor: pointer;
  padding: 0 6px;
  line-height: 1;
}
.modal-header .close-btn:hover { color: var(--fg); }
.modal-status {
  padding: 4px 16px;
  font-size: 11px;
  color: var(--fg2);
  background: var(--bg2);
  border-bottom: 1px solid var(--border);
}
.modal-status .live { color: var(--green); }
.log-content {
  flex: 1;
  overflow-y: auto;
  padding: 8px 16px;
  font-size: 12px;
  line-height: 1.5;
  white-space: pre-wrap;
  word-break: break-all;
  color: var(--fg);
}
.log-content .log-line { margin: 0; }
.log-content .log-line:nth-child(even) { background: rgba(255,255,255,0.015); }

/* Toast notification */
.toast {
  position: fixed;
  bottom: 24px;
  right: 24px;
  padding: 10px 20px;
  background: var(--bg2);
  border: 1px solid var(--border);
  border-radius: 6px;
  color: var(--fg);
  font-size: 13px;
  z-index: 200;
  opacity: 0;
  transition: opacity 0.3s;
  pointer-events: none;
}
.toast.show { opacity: 1; }
.toast.success { border-color: var(--green); color: var(--green); }
.toast.error { border-color: var(--red); color: var(--red); }
</style>
</head>
<body>
<div class="header">
  <h1>BBSBOT SWARM DASHBOARD</h1>
  <div class="status">
    <span class="dot disconnected" id="dot"></span>
    <span id="conn-status">Connecting...</span>
    <span id="uptime"></span>
  </div>
</div>

<div class="summary">
  <div class="card"><div class="label">Running</div><div class="value green" id="running">-</div></div>
  <div class="card"><div class="label">Total</div><div class="value" id="total">-</div></div>
  <div class="card"><div class="label">Completed</div><div class="value blue" id="completed">-</div></div>
  <div class="card"><div class="label">Errors</div><div class="value red" id="errors">-</div></div>
  <div class="card"><div class="label">Credits</div><div class="value cyan" id="credits">-</div></div>
  <div class="card"><div class="label">Turns</div><div class="value" id="turns">-</div></div>
</div>

<div class="table-wrap">
  <table>
    <thead>
      <tr>
        <th data-sort="bot_id">Bot ID</th>
        <th data-sort="state">State</th>
        <th data-sort="sector">Sector</th>
        <th data-sort="credits">Credits</th>
        <th data-sort="turns_executed">Turns</th>
        <th data-sort="config">Config</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="bot-table"></tbody>
  </table>
</div>

<!-- Log viewer modal -->
<div class="modal-overlay" id="log-modal">
  <div class="modal">
    <div class="modal-header">
      <h2 id="log-title">Logs: ---</h2>
      <button class="close-btn" id="log-close">&times;</button>
    </div>
    <div class="modal-status">
      <span id="log-status">Connecting...</span>
    </div>
    <div class="log-content" id="log-content"></div>
  </div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script src="/static/dashboard.js"></script>
</body>
</html>
