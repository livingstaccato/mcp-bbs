# Test 63: Game A, AI Strategy, 30 turns, intervention=int_auto0, banking=True
connection:
  host: localhost
  port: 2002
  game_letter: A
trading:
  strategy: ai_strategy
  ai_strategy:
    enabled: true
    fallback_strategy: opportunistic
    fallback_threshold: 3
    intervention:
      enabled: true
      auto_apply: false
      min_priority: low
      cooldown_turns: 3
      max_per_session: 20
      loop_action_threshold: 2
      loop_sector_threshold: 3
      stagnation_turns: 8
      profit_decline_ratio: 0.5
      turn_waste_threshold: 0.3
      analysis_temperature: 0.3
      analysis_max_tokens: 800
llm:
  provider: ollama
  ollama:
    base_url: http://localhost:11434
    model: gemma3
    timeout_seconds: 30.0
session:
  max_turns_per_session: 30
  target_credits: 75000
banking:
  enabled: true
  min_credits_to_bank: 50000
upgrades:
  enabled: false
