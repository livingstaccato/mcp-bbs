# Test 103: Game C, AI Strategy, 50 turns, intervention=no_int, banking=True
connection:
  host: localhost
  port: 2002
  game_letter: C
trading:
  strategy: ai_strategy
  ai_strategy:
    enabled: true
    fallback_strategy: opportunistic
    fallback_threshold: 3
    intervention:
      enabled: false
llm:
  provider: ollama
  ollama:
    base_url: http://localhost:11434
    model: gemma3
    timeout_seconds: 30.0
session:
  max_turns_per_session: 50
  target_credits: 150000
banking:
  enabled: true
  min_credits_to_bank: 50000
upgrades:
  enabled: false
