connection:
  host: localhost
  port: 2002
  game_letter: B
session:
  max_turns_per_session: 0
  target_credits: 500000
trading:
  policy: dynamic
  strategy: ai_strategy
  ai_strategy:
    enabled: true
    supervisor_policy_locked: true
    allow_llm_policy_override: true
    think_interval_turns: 10
    post_change_review_turns: 4
    no_trade_trigger_turns: 12
    loss_trigger_turns: 10
    stagnation_trigger_turns: 10
    goal_contract_enabled: true
    goal_contract_window_turns: 18
    goal_contract_min_trades: 1
    goal_contract_min_profit_delta: 25
    goal_contract_min_credits_delta: 25
    goal_contract_fail_strategy: opportunistic
    goal_contract_fail_policy: conservative
    goal_contract_fail_review_turns: 4
    feedback_enabled: true
    feedback_interval_turns: 10
llm:
  provider: ollama
  ollama:
    model: gemma3
    base_url: http://localhost:11434
    timeout_seconds: 30
banking:
  enabled: true
  deposit_threshold: 25000
  keep_on_hand: 5000
upgrades:
  enabled: false
